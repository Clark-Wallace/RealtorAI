  <rect width="750" height="1334" fill="#3B82F6"/>
  
  <!-- Gradient overlay -->
  <defs>
    <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
